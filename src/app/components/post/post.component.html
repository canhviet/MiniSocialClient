<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-center">
            <div class="card border-0">
                <div class="card-header border-0 bg-body">
                    <div class="d-flex justify-content-between pt-3">
                        <span class="d-flex d-inline-block">
                            <svg
                                class="bd-placeholder-img rounded-circle me-2"
                                width="40"
                                height="40"
                                xmlns="http://www.w3.org/2000/svg"
                                role="img"
                                aria-label="Placeholder: 50x50"
                                preserveAspectRatio="xMidYMid slice"
                                focusable="false"
                            >
                                <title>{{ postUser.name }}</title>
                                <rect width="100%" height="100%" fill="#777" />
                                <text x="50%" y="50%" fill="#777" dy=".3em">
                                    140x140
                                </text>
                            </svg>
                            <div>
                                <h6>
                                    {{ postUser.name }}
                                </h6>
                            </div>
                        </span>
                        <span>
                            <a class="nav-link text-dark"
                                ><i class="fa fa-ellipsis-h"></i
                            ></a>
                        </span>
                    </div>
                </div>
                <div class="card-body">
                    <figure class="figure">
                        <img
                            src=""
                            alt="{{ post.id }}"
                            class="figure-img img-fluid w-100 h-100 object-fit-cover"
                        />
                        <figcaption class="row">
                            <div
                                class="col-12 d-flex justify-content-between fa-2x fw-bold mb-2"
                            >
                                <span>
                                    <a class="text-dark"
                                        ><i class="fa fa-heart-o me-2"></i
                                    ></a>
                                    <a class="text-dark"
                                        ><i class="fa fa-comment-o me-2"></i
                                    ></a>
                                    <a class="text-dark"
                                        ><i class="fa fa-paper-plane-o"></i
                                    ></a>
                                </span>
                            </div>
                            <div class="col-12">
                                <p>
                                    Liked by
                                    <strong
                                        >{{ postUser.name }} and others</strong
                                    >
                                </p>
                            </div>
                            <div class="col-12">
                                <p>
                                    <strong>{{ postUser.name }}</strong>
                                    {{ post.title }}
                                </p>
                            </div>
                            <div class="col-12">
                                <a class="text-decoration-none text-black-50"
                                    >View all 26 comments</a
                                >
                            </div>
                            <div class="col-12 mt-2">
                                <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    name="comment"
                                    id="comment"
                                    placeholder="Add a comment..."
                                />
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-3" />
</div>
