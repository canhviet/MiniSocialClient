<app-nav></app-nav>
<div class="profile_container">
    <div class="profile_info">
        <div class="cart">
            <div class="img">
                <img
                    class="bd-placeholder-img rounded-circle me-2"
                    width="100"
                    height="100"
                    src="{{ this.selectedUser.avatar }}"
                />
            </div>
            <div class="info">
                <p class="name">
                    {{ this.selectedUser.name }}
                    <button
                        *ngIf="myProfile == true"
                        class="edit_profile"
                        (click)="editProfile()"
                    >
                        Edit profile
                    </button>
                    <button
                        *ngIf="
                            this.isFollow == false && this.myProfile == false
                        "
                        class="edit_profile"
                        (click)="followUser()"
                    >
                        Follow
                    </button>
                    <button
                        *ngIf="this.isFollow == true && this.myProfile == false"
                        class="edit_profile"
                        (click)="unFollowUser()"
                    >
                        Unfollow
                    </button>
                    <button
                        *ngIf="this.myProfile == false"
                        class="edit_profile"
                        (click)="redirectToChat(this.selectedUserId)"
                    >
                        Message
                    </button>
                </p>
                <div class="general_info">
                    <p><span>4</span> post</p>
                    <p><span>177</span> followers</p>
                    <p><span>137</span> following</p>
                </div>
                <p class="nick_name">Zin Ess</p>
                <p class="desc">
                    I'am an engineering student <br />
                    ENSAO
                </p>
            </div>
        </div>
    </div>
    <hr />
    <div class="posts_profile">
        <div class="post">
            <div class="item" *ngFor="let post of posts; let i = index">
                <img
                    class="img-rounded"
                    src="{{ post.image }}"
                    alt=""
                    (click)="viewDetailPost(i)"
                />
            </div>
        </div>
    </div>
</div>
