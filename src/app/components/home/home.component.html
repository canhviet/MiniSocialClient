<body id="body-pd">
    <div class="container-fluid bg-light">
        <div class="row">
            <nav
                class="col-md-3 col-lg-2 d-md-block sidebar collapse border-end"
            >
                <div class="fixed-top p-3">
                    <!-- App Logo -->
                    <a
                        href="#"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none link-dark"
                    >
                        <i
                            class="pi pi-instagram"
                            style="font-size: 1.5rem"
                        ></i>
                        <span class="fs-4 fw-bold">Onstagram</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-auto mt-3">
                        <li class="nav-item">
                            <a
                                class="nav-link link-dark fw-bold"
                                aria-current="page"
                            >
                                <i class="pi pi-home"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark">
                                <i class="pi pi-search"></i>
                                Search
                            </a>
                        </li>
                        <li class="nav-item" (click)="redirectMessage()">
                            <a class="nav-link link-dark">
                                <i class="pi pi-inbox"></i>
                                Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark">
                                <i class="pi pi-bell"></i>
                                Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark">
                                <i class="pi pi-file-plus"></i>
                                Create
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark">
                                <i class="pi pi-user"></i>
                                Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-6 ms-sm-auto col-lg-6 px-md-4" id="main">
                <div class="d-flex justify-content-center flex-wrap">
                    <app-post
                        *ngFor="let post of posts"
                        [post]="post"
                        (postEmitted)="onPostEmitted($event)"
                    ></app-post>
                </div>
            </main>
        </div>
    </div>
</body>
