<div mat-dialog-content>
    <form enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input
                type="text"
                class="form-control"
                id="inputName"
                [(ngModel)]="user.name"
                name="name"
            />
            <div class="form-group">
                <label for="importMedia">Change Avatar</label>
                <input
                    type="file"
                    class="form-control-file"
                    id="importMedia"
                    (change)="onFileSelected($event)"
                />
            </div>
            <label for="inputPhone">Phone</label>
            <input
                type="text"
                class="form-control"
                id="inputPhone"
                [(ngModel)]="user.phone"
                name="phone"
            />
            <label for="inputDate">Day of Birth</label>
            <input
                type="date"
                class="form-control"
                id="inputDate"
                [(ngModel)]="user.dateOfBirth"
                name="date"
            />
        </div>
        <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
    </form>
</div>

<div mat-dialog-actions>
    <button
        mat-button
        (click)="closeDialog()"
        type="button"
        class="btn btn-outline-warning"
    >
        <i class="pi pi-times"></i>
        <span>Close</span>
    </button>
</div>
